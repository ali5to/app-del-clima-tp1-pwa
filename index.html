<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ali Garcia, Cátedra PWA</title>
        <meta charset="UTF-8">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png" type="image/x-icon" />


    </head>
    <body>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <section class="container-fluid mt-5">
                    <div class="box-input row justify-content-center align-items-center">
                        <h1 class="col-12 col-md-8 fw-700">Enterate del Clima Actual</h1>

                        <input class="col-12 col-md-8 inputValue" type="text" name="ciudad" placeholder="Escribe acá el nombre de tu ciudad :)">
                        <input type="submit" value="BUSCAR" class="button">
                    </div>
                </section>

                <section class="container mt-5">
                    <div class="row justify-content-center align-items-center">
                        <div class="div-principal">
                            
                                <h2 class="nameCity d-inline-block">Barcelona</h2>
                                <p class="temp d-inline-block">26<span>°C</span></p>
                                <div class="iconWeather d-inline-block"></div>
                                <p class="desc d-inline-block">Soleado</p>
                            
                        </div>
                    </div>

                    <div class="row justify-content-center align-items-center">
                            <p class="d-inline-block sensaTerm">Sensación térmica: 20.17<span>°C</span></p>
                            <p class="d-inline-block ml-50 tempMax">Temp. Máxima: 21.85<span>°C</span></p>
                            <p class="d-inline-block ml-50 tempMin">Temp. Mínima: 21.85<span>°C</span></p>
                            <p class="d-inline-block ml-50 humedad">Humedad: 85<span>%</span></p>
                            <p class="d-inline-block ml-50 presionAt">Presión: 1021<span>hPa</span></p>
                            <p class="d-inline-block ml-50 velocidadViento">Velocidad del viento: 2.57<span>m/s</span></p>
                    </div>
                
                </section>
            </div>
        </main>


            

       
            
        <script src="main.js"></script>  
    </body>
</html>
